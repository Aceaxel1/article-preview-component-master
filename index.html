<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="article-preview">
    <div class="article-preview__image">
      <img src="./images/drawers.jpg" alt="Drawers" />
    </div>
    <section class="article-preview__content">
      <h1 class="article-preview__title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p class="article-preview__text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
      <div class="article-preview__footer">
        <div class="article-preview__author">
          <img class="author__avatar" src="./images/avatar-michelle.jpg" alt="Michelle Appleton avatar" />
          <div class="author__info">
            <span class="author__name">Michelle Appleton</span>
            <span class="author__date">28 Jun 2020</span>
          </div>
        </div>
        <div class="article-preview__share">
          <button class="share__button" aria-label="Share">
            <img src="./images/icon-share.svg" alt="Share icon" />
          </button>
          <div class="share__popup">
            <span>Share</span>
            <a href="#" aria-label="Share on Facebook"><img src="./images/icon-facebook.svg" alt="Facebook" /></a>
            <a href="#" aria-label="Share on Twitter"><img src="./images/icon-twitter.svg" alt="Twitter" /></a>
            <a href="#" aria-label="Share on Pinterest"><img src="./images/icon-pinterest.svg" alt="Pinterest" /></a>
          </div>
        </div>
      </div>
    </section>
  </main>
 
  <script src="script.js"></script>
</body>
</html>
